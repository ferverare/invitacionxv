<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación XV Dana Paola</title>
    <style>
        /* Estilo básico y responsivo */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
        }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
        }
        video {
            width: 100%;
            height: auto;
        }
        /* Fondo púrpura para resaltar el ícono cuando el video termine */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #80008087;
            display: none;
            align-items: center;
            justify-content: center;
        }
        /* Estilo de la tabla */
        table {
            border-collapse: collapse;
            width: 760px;
            margin: 0 auto;
        }
        td {
            text-align: center;
            padding: 20px;
        }
        /* Ajuste de tamaño del icono para dispositivos móviles */
        @media (max-width: 600px) {
            .icono-enlace {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body style="background-color:#d9c2e3;" >

    <!-- Contenedor del video con el ícono superpuesto -->
    <div id="video-container">
        <video id="video" autoplay muted>
            <source src="https://mymarketcorp.com/mym-admin/uploads/video1.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de video.
        </video>
    </div>

    <!-- Fondo púrpura y tabla con título e ícono de ubicación -->
    <div class="overlay" id="overlay">
        <table border="0" cellpadding="0" cellspacing="0" style="padding:20px;">
            <tbody>
                <tr>
                    <td>
                        <h2 style="color: white; margin: 0;">Mamá</h2>
                        <a href="https://wa.me/5518394277?text=Hola,%20quiero%20confirmar%20mi%20asistencia%20al%20evento.%20¡Gracias!" target="_blank" class="icono-enlace">
                            <img src="whatsapp.png" width="100" alt="Ubicación">
                        </a>
                    </td>
                    <td>
                        <h2 style="color: white; margin: 0;">Papá</h2>
                        <a href="https://wa.me/5647043203?text=Hola,%20quiero%20confirmar%20mi%20asistencia%20al%20evento.%20¡Gracias!" target="_blank" class="icono-enlace">
                            <img src="whatsapp.png" width="100" alt="Ubicación">
                        </a>
                    </td>
                </tr>
                <tr height="100" ></tr>
                <tr>
                    <td>
                        <h2 style="color: white; margin: 0;">Ubicación <br> Iglesia</h2>
                        <a href="https://maps.app.goo.gl/k3Kh8dMnkLAPyoNZ8" target="_blank" class="icono-enlace">
                            <img src="ubicacion.png" width="100" alt="Ubicación">
                        </a>
                    </td>
                    <td>
                        <h2 style="color: white; margin: 0;">Ubicación <br> Salón</h2>
                        <a href="https://maps.app.goo.gl/Z1cjTnkpaxzsMbAA9" target="_blank" class="icono-enlace">
                            <img src="ubicacion.png" width="100" alt="Ubicación">
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Seleccionar elementos
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');

        // Reproducción automática del video (autoplay)
        video.play();

        // Mostrar el fondo púrpura y la tabla con el ícono cuando el video termine
        video.addEventListener('ended', () => {
            overlay.style.display = 'flex';
        });
    </script>

</body>
</html>
